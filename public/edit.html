<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin học sinh</title>
    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Sửa thông tin học sinh</h2>
        <div class="card">
            <div class="card-body">
                <form id="editForm">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label for="hoTenInput" class="form-label">Họ và tên</label>
                            <input type="text" id="hoTenInput" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label for="ngaySinhInput" class="form-label">Ngày sinh</label>
                            <input type="text" id="ngaySinhInput" class="form-control" placeholder="dd/mm/yyyy"
                                required>
                        </div>
                        <div class="col-md-2">
                            <label for="gioiTinhInput" class="form-label">Giới tính</label>
                            <input type="text" id="gioiTinhInput" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label for="diaChiInput" class="form-label">Địa chỉ</label>
                            <input type="text" id="diaChiInput" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label for="fbUrlInput" class="form-label">Facebook URL</label>
                            <input type="text" id="fbUrlInput" class="form-control">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" onclick="updateStudent()" class="btn btn-success w-100">Cập
                                nhật</button>
                        </div>
                    </div>
                </form>
                <a href="index.html" class="btn btn-secondary mt-3">Quay lại</a>
            </div>
        </div>
    </div>

    <!-- Thêm Bootstrap JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let studentId;

        async function fetchStudent() {
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('id');

            if (!studentId) {
                alert('Không tìm thấy ID học sinh');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`https://student-api-451c.onrender.com/api/students/${studentId}`);
                const student = await response.json();
                if (response.ok && student) {
                    document.getElementById('hoTenInput').value = student.ho_ten || '';
                    document.getElementById('ngaySinhInput').value = student.ngay_sinh || '';
                    document.getElementById('gioiTinhInput').value = student.gioi_tinh || '';
                    document.getElementById('diaChiInput').value = student.dia_chi || '';
                    document.getElementById('fbUrlInput').value = student.fb_url || '';
                } else {
                    alert('Không tìm thấy học sinh');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu học sinh:', error);
                alert('Lỗi khi lấy dữ liệu học sinh');
                window.location.href = 'index.html';
            }
        }

        async function updateStudent() {
            const ho_ten = document.getElementById('hoTenInput').value;
            const ngay_sinh = document.getElementById('ngaySinhInput').value;
            const gioi_tinh = document.getElementById('gioiTinhInput').value;
            const dia_chi = document.getElementById('diaChiInput').value;
            const fb_url = document.getElementById('fbUrlInput').value;

            if (!ho_ten || !ngay_sinh || !gioi_tinh || !dia_chi) {
                alert('Vui lòng điền đầy đủ thông tin (trừ Facebook URL)');
                return;
            }

            try {
                const response = await fetch(`https://student-api-451c.onrender.com/api/students/${studentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ho_ten, ngay_sinh, gioi_tinh, dia_chi, fb_url }),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Cập nhật học sinh thành công');
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Lỗi khi cập nhật học sinh:', error);
                alert('Lỗi khi cập nhật học sinh');
            }
        }

        window.onload = fetchStudent;
    </script>
</body>

</html>
