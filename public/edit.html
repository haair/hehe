<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa học sinh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Chỉnh sửa học sinh</h2>
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
            <input type="hidden" id="editId">
            <div class="mb-4">
                <input type="text" id="editHoTen" placeholder="Họ và tên"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" id="editNgaySinh" placeholder="Ngày sinh (dd/mm/yyyy)"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" id="editGioiTinh" placeholder="Giới tính"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" id="editDiaChi" placeholder="Địa chỉ"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" id="editFbUrl" placeholder="Facebook URL"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex gap-4">
                <button onclick="saveEdit()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex-1">Lưu</button>
                <button onclick="cancelEdit()"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition flex-1">Hủy</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        window.onload = async function () {
            if (!id) {
                alert('Không tìm thấy ID học sinh.');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/students');
                const students = await response.json();
                const student = students.find(s => s.id === parseInt(id));

                if (student) {
                    document.getElementById('editId').value = student.id;
                    document.getElementById('editHoTen').value = student.ho_ten || '';
                    document.getElementById('editNgaySinh').value = student.ngay_sinh || '';
                    document.getElementById('editGioiTinh').value = student.gioi_tinh || '';
                    document.getElementById('editDiaChi').value = student.dia_chi || '';
                    document.getElementById('editFbUrl').value = student.fb_url || '';
                } else {
                    alert('Không tìm thấy học sinh.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Lỗi khi lấy thông tin học sinh:', error);
                alert('Không thể tải thông tin học sinh.');
                window.location.href = 'index.html';
            }
        };

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const ho_ten = document.getElementById('editHoTen').value;
            const ngay_sinh = document.getElementById('editNgaySinh').value;
            const gioi_tinh = document.getElementById('editGioiTinh').value;
            const dia_chi = document.getElementById('editDiaChi').value;
            const fb_url = document.getElementById('editFbUrl').value;

            if (!ho_ten || !ngay_sinh || !gioi_tinh || !dia_chi) {
                alert('Vui lòng điền đầy đủ thông tin (trừ Facebook URL)');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/students/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ho_ten, ngay_sinh, gioi_tinh, dia_chi, fb_url }),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Sửa học sinh thành công');
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Lỗi khi sửa học sinh:', error);
                alert('Lỗi khi lưu thông tin');
            }
        }

        function cancelEdit() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
