<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin học sinh</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h2>Sửa thông tin học sinh</h2>
        <div class="card">
            <form id="editForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="hoTenInput">Họ và tên</label>
                        <input type="text" id="hoTenInput" required>
                    </div>
                    <div class="form-group">
                        <label for="ngaySinhInput">Ngày sinh</label>
                        <input type="text" id="ngaySinhInput" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="form-group">
                        <label for="gioiTinhInput">Giới tính</label>
                        <input type="text" id="gioiTinhInput" required>
                    </div>
                    <div class="form-group">
                        <label for="diaChiInput">Địa chỉ</label>
                        <input type="text" id="diaChiInput" required>
                    </div>
                    <div class="form-group">
                        <label for="fbUrlInput">Facebook URL</label>
                        <input type="text" id="fbUrlInput">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="updateStudent()" class="success">Cập nhật</button>
                    </div>
                </div>
            </form>
            <a href="index.html" class="secondary">Quay lại</a>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
