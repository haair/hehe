<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách học sinh</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h2>Danh sách học sinh</h2>

        <div class="card">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="searchHoTenInput" placeholder="Tìm kiếm theo họ tên"
                        oninput="searchStudents()">
                </div>
                <div class="form-group">
                    <input type="text" id="searchGioiTinhInput" placeholder="Tìm kiếm theo giới tính"
                        oninput="searchStudents()">
                </div>
                <div class="form-group">
                    <input type="text" id="searchDiaChiInput" placeholder="Tìm kiếm theo địa chỉ"
                        oninput="searchStudents()">
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Thêm học sinh mới</h3>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="hoTenInput" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <input type="text" id="ngaySinhInput" placeholder="Ngày sinh (dd/mm/yyyy)">
                </div>
                <div class="form-group">
                    <input type="text" id="gioiTinhInput" placeholder="Giới tính">
                </div>
                <div class="form-group">
                    <input type="text" id="diaChiInput" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <input type="text" id="fbUrlInput" placeholder="Facebook URL">
                </div>
                <div class="form-group">
                    <button onclick="addStudent()" class="primary">Thêm</button>
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Địa chỉ</th>
                        <th>Facebook URL</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
